<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi TV YouTube</title>
    <style>
        /* 2. DISE√ëO DE LA TELEVISI√ìN CON CSS */
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* El contenedor principal de la TV */
        .tv-set {
            position: relative;
            text-align: center;
        }

        /* Marco de la TV */
        .tv-frame {
            background-color: #2c3e50; /* Color oscuro para el marco */
            padding: 20px 20px 40px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: inline-block;
            border: 8px solid #34495e;
            position: relative;
        }

        /* √Årea de la pantalla */
        .screen-container {
            background-color: #000;
            border: 4px solid #111;
            border-radius: 10px;
            overflow: hidden;
            width: 640px;
            height: 360px;
            margin-bottom: 20px;
        }

        /* Patas o Base */
        .tv-legs {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin: 0 auto;
        }

        .leg {
            width: 20px;
            height: 40px;
            background-color: #34495e;
            transform: skewX(-10deg);
        }
        .leg:last-child {
            transform: skewX(10deg);
        }

        /* Estilo de los controles personalizados */
        .controls-panel {
            background-color: #222;
            padding: 10px;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: -10px; /* Para que parezca parte del marco */
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.1s, background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Colores de los botones */
        #btn-play { background-color: #2ecc71; color: white; }
        #btn-pause { background-color: #f1c40f; color: #333; }
        #btn-stop { background-color: #e74c3c; color: white; }
        #btn-mute { background-color: #95a5a6; color: white; }

        /* Decoraci√≥n: Marca de la TV */
        .tv-brand {
            color: #bdc3c7;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div class="tv-set">
        <div class="tv-frame">
            <div class="tv-brand">TV HCI: Desarrollo web y m√≥vil</div>
            
            <div class="screen-container">
                <div id="player"></div>
            </div>

            <div class="controls-panel">
                <button id="btn-play">‚ñ∂ Play</button>
                <button id="btn-pause">‚è∏ Pausa</button>
                <button id="btn-stop">‚èπ Stop</button>
                <button id="btn-mute">üîá Mute</button>
            </div>
        </div>

        <div class="tv-legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>

    <script>
        // 4. L√ìGICA JAVASCRIPT Y CONEXI√ìN CON API

        // Cargar la API de IFrame de YouTube de forma as√≠ncrona
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Variable global para el reproductor
        var player;

        // Esta funci√≥n se ejecuta autom√°ticamente cuando la API est√° lista
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'jfKfPfyJRdk', // ID del v√≠deo (lofi hip hop radio)
                playerVars: {
                    'controls': 0, // Ocultar controles nativos de YouTube
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // Cuando el reproductor est√° listo, conectamos los botones
        function onPlayerReady(event) {
            
            // Bot√≥n Play
            document.getElementById('btn-play').addEventListener('click', function() {
                player.playVideo();
            });

            // Bot√≥n Pausa
            document.getElementById('btn-pause').addEventListener('click', function() {
                player.pauseVideo();
            });

            // Bot√≥n Stop
            document.getElementById('btn-stop').addEventListener('click', function() {
                player.stopVideo();
            });

            // Bot√≥n Mute / Unmute (con l√≥gica de cambio de texto)
            document.getElementById('btn-mute').addEventListener('click', function() {
                if (player.isMuted()) {
                    player.unMute();
                    this.innerHTML = 'üîá Mute'; // Cambiar texto del bot√≥n
                    this.style.backgroundColor = '#95a5a6';
                } else {
                    player.mute();
                    this.innerHTML = 'üîä Unmute'; // Cambiar texto del bot√≥n
                    this.style.backgroundColor = '#e67e22';
                }
            });
        }
    </script>
</body>
</html>
