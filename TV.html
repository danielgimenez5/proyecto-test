<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV HCI eUniv</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .tv-set {
            position: relative;
            text-align: center;
        }

        .tv-frame {
            background-color: #2c3e50;
            padding: 20px 20px 40px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: inline-block;
            border: 8px solid #34495e;
            position: relative;
        }

        /* --- AQU√ç EST√ÅN LOS CAMBIOS PARA EL LOGO --- */
        .tv-brand {
            color: #bdc3c7;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
            
            /* Flexbox para alinear logo y texto */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Espacio entre el logo y el texto */
        }

        .tv-logo {
            height: 40px; /* Altura del logo, aj√∫stalo si lo ves muy grande/peque√±o */
            width: auto;
            border-radius: 4px; /* Opcional: bordes un poco suaves para el logo */
            background-color: white; /* Fondo blanco por si el logo es transparente */
            padding: 2px;
        }
        /* ------------------------------------------- */

        .screen-container {
            background-color: #000;
            border: 4px solid #111;
            border-radius: 10px;
            overflow: hidden;
            width: 640px;
            height: 360px;
            margin-bottom: 20px;
        }

        .tv-legs {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin: 0 auto;
        }

        .leg {
            width: 20px;
            height: 40px;
            background-color: #34495e;
            transform: skewX(-10deg);
        }
        .leg:last-child {
            transform: skewX(10deg);
        }

        .controls-panel {
            background-color: #222;
            padding: 10px;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: -10px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:active {
            transform: scale(0.95);
        }

        #btn-play { background-color: #2ecc71; color: white; }
        #btn-pause { background-color: #f1c40f; color: #333; }
        #btn-stop { background-color: #e74c3c; color: white; }
        #btn-mute { background-color: #95a5a6; color: white; }

    </style>
</head>
<body>

    <div class="tv-set">
        <div class="tv-frame">
            <div class="tv-brand">
                <img src="logo.png" alt="Logo Universidad" class="tv-logo">
                RetroVision 3000
            </div>
            
            <div class="screen-container">
                <div id="player"></div>
            </div>

            <div class="controls-panel">
                <button id="btn-play">‚ñ∂ Play</button>
                <button id="btn-pause">‚è∏ Pausa</button>
                <button id="btn-stop">‚èπ Stop</button>
                <button id="btn-mute">üîá Mute</button>
            </div>
        </div>

        <div class="tv-legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'jfKfPfyJRdk', 
                playerVars: {
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('btn-play').addEventListener('click', function() {
                player.playVideo();
            });

            document.getElementById('btn-pause').addEventListener('click', function() {
                player.pauseVideo();
            });

            document.getElementById('btn-stop').addEventListener('click', function() {
                player.stopVideo();
            });

            document.getElementById('btn-mute').addEventListener('click', function() {
                if (player.isMuted()) {
                    player.unMute();
                    this.innerHTML = 'üîá Mute';
                    this.style.backgroundColor = '#95a5a6';
                } else {
                    player.mute();
                    this.innerHTML = 'üîä Unmute';
                    this.style.backgroundColor = '#e67e22';
                }
            });
        }
    </script>
</body>
</html>
