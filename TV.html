<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV eUniv</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Usamos min-height para que no se corte en m√≥viles */
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px; /* Un poco de margen para que no toque los bordes en m√≥vil */
            box-sizing: border-box;
        }

        /* --- INDICADOR DE ANCHO DE PANTALLA --- */
        #width-monitor {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00; /* Verde estilo terminal */
            padding: 10px 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 16px;
            z-index: 1000;
            border: 2px solid #333;
        }

        .tv-set {
            position: relative;
            text-align: center;
            width: 100%;
            max-width: 800px; /* La TV no crecer√° m√°s de 800px, pero s√≠ se encoger√° */
        }

        .tv-frame {
            background-color: #2c3e50;
            padding: 3%; /* El padding ahora es porcentual para adaptarse */
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: block; /* Cambiado a block para que respete el width 100% */
            border: 8px solid #34495e;
            position: relative;
            box-sizing: border-box; /* Importante para que el padding no rompa el ancho */
        }

        .tv-brand {
            color: #bdc3c7;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; /* Permite que el logo baje si la pantalla es muy peque√±a */
        }

        .tv-logo {
            height: 40px;
            width: auto;
            border-radius: 4px;
            background-color: white;
            padding: 2px;
        }

        /* --- PANTALLA RESPONSIVE --- */
        .screen-container {
            background-color: #000;
            border: 4px solid #111;
            border-radius: 10px;
            overflow: hidden;
            width: 100%; /* Ocupa todo el ancho disponible del marco */
            
            /* Esta es la clave del video responsive moderna: */
            aspect-ratio: 16 / 9; 
            height: auto; /* La altura se calcula sola basada en el ancho */
            
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .tv-legs {
            display: flex;
            justify-content: space-between;
            width: 40%; /* Las patas ahora ocupan un % del ancho de la TV */
            min-width: 150px;
            margin: 0 auto;
        }

        .leg {
            width: 20px;
            height: 40px;
            background-color: #34495e;
            transform: skewX(-10deg);
        }
        .leg:last-child {
            transform: skewX(10deg);
        }

        .controls-panel {
            background-color: #222;
            padding: 15px;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: -10px;
            flex-wrap: wrap; /* IMPORTANTE: Los botones bajar√°n de l√≠nea si no caben */
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            flex: 1 1 auto; /* Los botones crecer√°n para llenar huecos */
            min-width: 100px; /* Tama√±o m√≠nimo para no ser inusables en m√≥vil */
        }

        button:active {
            transform: scale(0.95);
        }

        #btn-play { background-color: #2ecc71; color: white; }
        #btn-pause { background-color: #f1c40f; color: #333; }
        #btn-stop { background-color: #e74c3c; color: white; }
        #btn-mute { background-color: #95a5a6; color: white; }

        /* Ajustes extra para m√≥viles muy peque√±os */
        @media (max-width: 500px) {
            .tv-brand { font-size: 0.9rem; }
            .tv-logo { height: 30px; }
            .tv-frame { border-width: 4px; padding: 10px; }
            button { font-size: 12px; padding: 8px; }
        }

    </style>
</head>
<body>

    <div id="width-monitor">Ancho: -- px</div>

    <div class="tv-set">
        <div class="tv-frame">
            <div class="tv-brand">
                <img src="logo.png" alt="Logo" class="tv-logo">
                TV eUniv
            </div>
            
            <div class="screen-container">
                <div id="player"></div>
            </div>

            <div class="controls-panel">
                <button id="btn-play">‚ñ∂ Play</button>
                <button id="btn-pause">‚è∏ Pausa</button>
                <button id="btn-stop">‚èπ Stop</button>
                <button id="btn-mute">üîá Mute</button>
            </div>
        </div>

        <div class="tv-legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>

    <script>
        // --- L√ìGICA DEL MONITOR DE ANCHO ---
        const widthMonitor = document.getElementById('width-monitor');

        function updateWidthDisplay() {
            const width = window.innerWidth;
            widthMonitor.textContent = `Ancho: ${width}px`;
            
            // Cambio de color visual si es m√≥vil (menos de 768px)
            if (width < 768) {
                widthMonitor.style.borderColor = 'red';
            } else {
                widthMonitor.style.borderColor = '#333';
            }
        }

        // Ejecutar al inicio
        updateWidthDisplay();

        // Ejecutar cada vez que se redimensiona la ventana
        window.addEventListener('resize', updateWidthDisplay);
        // -----------------------------------


        // --- L√ìGICA YOUTUBE API ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'jfKfPfyJRdk', 
                playerVars: { 'controls': 0, 'modestbranding': 1, 'rel': 0 },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('btn-play').addEventListener('click', () => player.playVideo());
            document.getElementById('btn-pause').addEventListener('click', () => player.pauseVideo());
            document.getElementById('btn-stop').addEventListener('click', () => player.stopVideo());
            document.getElementById('btn-mute').addEventListener('click', function() {
                if (player.isMuted()) {
                    player.unMute();
                    this.innerHTML = 'üîá Mute';
                    this.style.backgroundColor = '#95a5a6';
                } else {
                    player.mute();
                    this.innerHTML = 'üîä Unmute';
                    this.style.backgroundColor = '#e67e22';
                }
            });
        }
    </script>
</body>
</html>
