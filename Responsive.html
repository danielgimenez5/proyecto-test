<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsive Didáctica - Burdeos</title>
    <style>
        /* Variables de Color Burdeos y Blanco */
        :root {
            --color-burdeos-oscuro: #5C0016;
            --color-burdeos-principal: #800020;
            --color-burdeos-vivo: #B71C1C;
            --color-fondo-claro: #F8F8F8;
            --color-blanco: #FFFFFF;
            --color-texto-gris: #444;
        }

        /* Estilos Base (Móvil Primero) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--color-fondo-claro);
            color: var(--color-texto-gris);
            text-align: center;
        }

        /* Encabezado Fijo */
        header {
            background-color: var(--color-burdeos-principal);
            color: var(--color-blanco);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
        }

        /* Indicador Didáctico */
        #device-indicator {
            padding: 10px;
            margin-top: 10px;
            font-weight: bold;
            background-color: #ffcc00; /* Amarillo didáctico para el inicio */
            border-radius: 4px;
            color: var(--color-burdeos-oscuro);
        }
        
        /* --------------------------------- */
        /* Contenedor Principal de los Bloques */
        /* --------------------------------- */
        .container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-direction: column; /* POR DEFECTO: Columnas (Móvil) */
            gap: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--color-blanco);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Estilo de cada Bloque de Contenido */
        .block {
            padding: 20px;
            border-radius: 6px;
            text-align: left;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .block h2 {
            color: var(--color-burdeos-principal);
            border-bottom: 2px solid var(--color-burdeos-vivo);
            padding-bottom: 5px;
        }

        /* Estilos Específicos para Bloques */
        .block-1 { background-color: #f7e6e6; border-color: var(--color-burdeos-vivo); }
        .block-2 { background-color: #f4ecec; border-color: var(--color-burdeos-principal); }
        .block-3 { background-color: #f1e7e7; border-color: var(--color-burdeos-oscuro); }

        /* Estilos para la Simulación */
        .simulation-box {
            background-color: var(--color-fondo-claro);
            border: 1px dashed var(--color-burdeos-principal);
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        .simulation-box strong {
            color: var(--color-burdeos-vivo);
        }
        .sim-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* ================================================= */
        /* 1. MEDIA QUERY para TABLET (Ancho mínimo: 600px) */
        /* ================================================= */
        @media (min-width: 600px) {
            #device-indicator {
                background-color: #ff9800; /* Naranja */
                content: "Dispositivo: TABLET (600px - 1023px) - Diseño: 2 Columnas";
            }
            .container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .block {
                width: 48%; 
            }
            .block-1 {
                width: 100%; /* El bloque 1 ocupa toda la fila superior */
                order: -1;
            }
        }
