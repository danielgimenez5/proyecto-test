<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador React </title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; background-color: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 15px; text-align: center; width: 350px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        
        /* Estilos para tus botones específicos */
        button { padding: 10px 15px; font-size: 1rem; margin: 5px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; transition: transform 0.1s;}
        button:active { transform: scale(0.95); }
        
        .plus { background-color: #4CAF50; color: white; } /* Verde */
        .minus { background-color: #FF9800; color: white; } /* Naranja */
        .reset { background-color: #f44336; color: white; } /* Rojo */
        
        p { font-size: 1.2rem; }
        .mensaje { font-size: 1.5rem; color: #333; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            // Usamos 'count' como en tu código
            const [count, setCount] = useState(0);

            // Recuperamos la lógica del mensaje de la actividad original
            const mensaje = count < 5 ? "¡Vamos!" : "¡Bien!";

            return (
                <div className="card">
                    <h1>Contador React</h1>
                    
                    {/* Mensaje dinámico (requisito de la actividad) */}
                    <div className="mensaje">{mensaje}</div>

                    {/* --- TU CÓDIGO AQUÍ --- */}
                    
                    <div className="botones">
                        <button className="plus" onClick={() => setCount(count + 1)}>
                            +1
                        </button>
                        
                        <button className="minus" onClick={() => setCount(Math.max(0, count - 1))}>
                            -1
                        </button>
                        
                        <button className="reset" onClick={() => setCount(0)}>
                            Reset
                        </button>
                    </div>

                    <p>Contador: <strong>{count}</strong></p>
                    
                    {/* ---------------------- */}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body>
</html>
