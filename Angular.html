<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad: Observables (RxJS)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://unpkg.com/rxjs@7.8.1/dist/bundles/rxjs.umd.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; margin-top: 30px; background-color: #f0f2f5; }
        .container { display: flex; flex-direction: column; gap: 20px; width: 400px; }
        
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-left: 5px solid; }
        .card h3 { margin-top: 0; font-size: 1rem; color: #555; }
        .data { font-size: 1.5rem; font-weight: bold; }
        
        /* Colores para distinguir los 3 observables */
        .card.timer { border-color: #2196F3; } /* Azul */
        .card.click { border-color: #FF9800; } /* Naranja */
        .card.api { border-color: #4CAF50; }   /* Verde */

        button { padding: 10px; cursor: pointer; background: #FF9800; color: white; border: none; border-radius: 4px; font-weight: bold; width: 100%; margin-top: 10px;}
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        // Importamos las herramientas de RxJS (simulando el entorno Angular)
        const { interval, fromEvent, from } = rxjs;
        const { map, switchMap } = rxjs.operators;

        const App = () => {
            // ESTADOS PARA GUARDAR LO QUE LLEGA DE LOS OBSERVABLES
            const [tiempo, setTiempo] = useState(0);
            const [coords, setCoords] = useState({ x: 0, y: 0 });
            const [usuario, setUsuario] = useState("Cargando...");

            useEffect(() => {
                // --- 1. TIEMPO (interval) ---
                // Observable que emite un número cada 1000ms (1 segundo)
                const reloj$ = interval(1000).subscribe(val => {
                    setTiempo(val);
                });

                // --- 2. EVENTOS DE USUARIO (fromEvent) ---
                // Observable que escucha clicks en todo el documento
                const clicks$ = fromEvent(document, 'click').subscribe(evento => {
                    setCoords({ x: evento.clientX, y: evento.clientY });
                });

                // --- 3. DATOS DE API (fetch convertido a Observable) ---
                // 'from' convierte una Promesa (fetch) en un Observable
                const api$ = from(fetch('https://jsonplaceholder.typicode.com/users/1'))
                    .pipe(
                        switchMap(response => from(response.json())) // Convertimos la respuesta a JSON
                    )
                    .subscribe(data => {
                        setUsuario(data.name); // Guardamos el nombre del usuario
                    });

                // LIMPIEZA: Cuando cerramos la app, nos "desuscribimos" para no dejar procesos fantasmas
                return () => {
                    reloj$.unsubscribe();
                    clicks$.unsubscribe();
                    api$.unsubscribe();
                };
            }, []); // El array vacío [] significa que esto se ejecuta solo al iniciar (como ngOnInit en Angular)

            return (
                <div className="container">
                    <h2 style={{textAlign: 'center'}}>Lab de Observables (RxJS)</h2>

                    {/* TARJETA 1: Intervalo */}
                    <div className="card timer">
                        <h3>1. Observable de Tiempo (interval)</h3>
                        <div className="data">{tiempo} seg</div>
                        <small>Se actualiza solo cada segundo</small>
                    </div>

                    {/* TARJETA 2: Eventos */}
                    <div className="card click">
                        <h3>2. Eventos de Usuario (fromEvent)</h3>
                        <div className="data">X: {coords.x}, Y: {coords.y}</div>
                        <small>Haz clic en cualquier parte de la página</small>
                        <button>¡Haz Clic Aquí!</button>
                    </div>

                    {/* TARJETA 3: API */}
                    <div className="card api">
                        <h3>3. Datos de API (Fetch)</h3>
                        <div className="data">{usuario}</div>
                        <small>Datos traídos de un servidor real</small>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body>
</html>
